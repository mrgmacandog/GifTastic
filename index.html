<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="assets/javascript/app.js"></script>

    <link rel="icon" href="">
    <title>GifTastic</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div id="button-area" class="col-md-12">

            </div>
        </div>

        <div class="row">
            <div class="col-md-9">
                <div id="gifs-area" class="row">

                </div>

                <div class="row d-flex justify-content-center">
                    <button type="button" id="load-more" class="btn btn-info hidden">Load More</button>
                </div>
            </div>

            <div id="search-area" class="col-md-3">
                <form>
                    <div class="form-group">
                        <label for="sport-input">Enter a sport</label>
                        <input type="text" class="form-control" id="sport-input" placeholder="name">
                    </div>
                    <button type="submit" class="btn btn-primary" id="add-sport">Add Sport</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
